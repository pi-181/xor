<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <th:block th:replace="fragments/common_head :: head"></th:block>
    <style type="text/css">
        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column" sec:authorize="isAuthenticated()"><div class="ui negative message">You already registered.</div></div>
    <div class="column" sec:authorize="!isAuthenticated()">
        <h2 class="ui green image header"><div class="content">Create new account</div></h2>
        <form class="ui large form" method="post" th:action="@{/register}">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i><input type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i><input type="text" name="login" placeholder="Login">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i><input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i><input type="password" name="password2" placeholder="Repeat password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="id card icon"></i><input type="text" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="id card icon"></i><input type="text" name="surname" placeholder="Surname">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="id card icon"></i><input type="text" name="patronymic" placeholder="Patronymic">
                    </div>
                </div>
                <input type="submit" class="ui fluid large green submit button" value="Sign Up"/>
            </div>
        </form>

        <div class="ui message">Already have account? <a th:href="@{/login}">Sign In</a></div>
        <div class="ui negative message" th:if="${message}"><span th:text="${message}"></span></div>
    </div>
</div>

</body>
</html>
